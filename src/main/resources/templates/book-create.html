<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="container mt-4 bg-light">

<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Quản lý Sách</h3>
        <div>
            <a href="/book/create" class="btn btn-warning fw-bold text-dark">
                <i class="bi bi-plus-circle"></i> Thêm mới
            </a>
            <a href="/author" class="btn btn-light text-primary ms-2">
                Sang trang Tác giả <i class="bi bi-arrow-left-circle"></i>
            </a>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>Ảnh</th>
                <th>Mã</th>
                <th>Tiêu đề</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tác giả</th>
                <th>Mô tả</th>
                <th>Trạng thái</th>
                <th style="width: 100px;">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${listBook}">
                <td class="text-center">
                    <img th:if="${item.ImgUrl != null}"
                         th:src="${item.ImgUrl}"
                         style="width: 50px; height: 50px; object-fit: cover;"
                         class="rounded border shadow-sm">
                    <span th:unless="${item.ImgUrl != null}" class="text-muted small">N/A</span>
                </td>

                <td class="text-center fw-bold" th:text="${item.Code}"></td>
                <td class="fw-bold text-primary" th:text="${item.Title}"></td>
                <td class="text-center" th:text="${item.Price}"></td>
                <td class="text-center" th:text="${item.Quantity}"></td>

                <td>
                    <span th:each="auth : ${item.authors}" th:text="${auth.Name}" class="badge bg-info me-1"></span>
                </td>

                <td style="max-width: 200px;" class="text-truncate"
                    th:title="${item.Description}"
                    th:text="${item.Description}">
                </td>

                <td class="text-center">
                    <span th:if="${item.Active}" class="badge bg-success">Active</span>
                    <span th:unless="${item.Active}" class="badge bg-danger">Inactive</span>
                </td>

                <td class="text-center">
                    <a th:href="@{/book/edit/{id}(id=${item.Id})}" class="btn btn-warning btn-sm" title="Sửa">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(listBook)}">
                <td colspan="9" class="text-center text-muted py-4">
                    Chưa có dữ liệu sách nào.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
