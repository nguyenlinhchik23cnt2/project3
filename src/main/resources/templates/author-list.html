<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Tác giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="container mt-4 bg-light">

<div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Quản lý Tác giả</h3>
        <div>
            <a href="/author/create" class="btn btn-warning fw-bold text-dark">
                <i class="bi bi-plus-circle"></i> Thêm mới
            </a>
            <a href="/book" class="btn btn-light text-primary ms-2">
                Sang trang Sách <i class="bi bi-arrow-right-circle"></i>
            </a>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>Ảnh</th>
                <th>Mã</th>
                <th>Tên Tác Giả</th>
                <th>Liên hệ</th>
                <th>Địa chỉ</th>
                <th>Tiểu sử</th>
                <th>Trạng thái</th>
                <th style="width: 100px;">Chức năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${listAuthor}">
                <td class="text-center">
                    <img th:if="${item.ImgUrl != null}"
                         th:src="${item.ImgUrl}"
                         style="width: 50px; height: 50px; object-fit: cover;"
                         class="rounded-circle border shadow-sm">
                    <span th:unless="${item.ImgUrl != null}" class="text-muted small">N/A</span>
                </td>

                <td class="text-center fw-bold" th:text="${item.Code}"></td>

                <td class="fw-bold text-primary" th:text="${item.Name}"></td>

                <td>
                    <div th:if="${item.Email != null and item.Email != ''}">
                        <i class="bi bi-envelope-fill text-secondary"></i> <span th:text="${item.Email}"></span>
                    </div>
                    <div th:if="${item.Phone != null and item.Phone != ''}">
                        <i class="bi bi-telephone-fill text-secondary"></i> <span th:text="${item.Phone}"></span>
                    </div>
                </td>

                <td th:text="${item.Address}"></td>

                <td style="max-width: 200px;" class="text-truncate"
                    th:title="${item.Description}"
                    th:text="${item.Description}">
                </td>

                <td class="text-center">
                    <span th:if="${item.Active}" class="badge bg-success">Active</span>
                    <span th:unless="${item.Active}" class="badge bg-danger">Inactive</span>
                </td>

                <td class="text-center">
                    <a th:href="@{/author/edit/{id}(id=${item.Id})}" class="btn btn-warning btn-sm" title="Sửa">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(listAuthor)}">
                <td colspan="8" class="text-center text-muted py-4">
                    Chưa có dữ liệu tác giả nào.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
